<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chess</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/x-icon" href="./src-tauri/icons/icon.ico">
</head>

<body>
    <div id="board_div">
        <!-- Chessboard and chess pieces will be generated in TypeScript and appended here -->
    </div>
    <div id="vert_space"></div>
    <div id="side_panel">
        <div id="move_list">
            <!-- Move list will be generated in TypeScript and appended here -->
        </div>
        <div id="space_before_check">
        </div>
        <div id="fen_text">
            <!-- FEN will be generated in TypeScript and appended here -->
        </div>
        <div id="space_before_check">
        </div>
        <div id="on_top_check">
            <input type="checkbox" id="on_top">
            <label for="on_top">Always On top</label>
        </div>
        <div class="side_panel_buttons">
            <button id="edit_button" class="side_panel_button">✎</button>
            <button id="reset_button" class="side_panel_button" onclick="board.rotate()">⇅</button>
            <button id="back_button" class="side_panel_button" onclick="board.backward()">←</button>
            <button id="forward_button" class="side_panel_button" onclick="board.forward()">→</button>
        </div>
        <div class="side_panel_buttons">
            <button id="save_button" class="side_panel_button">💾</button>
            <button id="load_button" class="side_panel_button">📁</button>
            <button id="piece_theme_button" class="side_panel_button">🧩</button>
            <button id="board_theme_button" class="side_panel_button">🎨</button>
        </div>
    </div>
    <script type="module" src="src/main.ts"></script>
</body>

</html>
