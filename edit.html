<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chess</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div id="board_div">
        <!-- Chessboard and chess pieces will be generated in TypeScript and appended here -->
    </div>
    <div id="vert_space"></div>
    <div id="side_panel">
        <div id="move_list">
            <!-- Move list will be generated in TypeScript and appended here -->
        </div>
        <div id="side_panel_buttons">
            <button id="edit_button" class="side_panel_button"><a href="index.html">⏵</a></button>
            <button id="reset_button" class="side_panel_button" onclick="board.startingPosition()">↺</button>
            <button id="back_button" class="side_panel_button" onclick="board.forward()">←</button>
            <button id="forward_button" class="side_panel_button" onclick="board.backward()">→</button>
        </div>

    </div>
    <script type="module" src="./out/edit.js"></script>
</body>

</html>
